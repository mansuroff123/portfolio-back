

<div class="home">
    <!-- navbar start -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a
            class="navbar-brand"
            style="font-size: 22px; font-weight: 700"
            href="{% url 'home' %}">Porfolio</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link my_nav {% if request.path == '/' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav {% if request.path == '/blog/' or request.resolver_match.url_name == 'blog-detail' %}active{% endif %}" href="{% url 'blog' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav {% if request.path == '/works/' or request.resolver_match.url_name == 'work-detail' %}active{% endif %}" href="{% url 'works' %}">Works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link my_nav" href="contact.html">Contact</a>
              </li>
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link my_nav {% if request.path == '/profile/' or request.path == '/profile/edit' %}active{% endif %}" href="{% url 'profile' %}">Profile</a>
                </li>
            {% endif %}
            </ul>
            <div class="d-flex gap-3 justify-content-center align-items-center">
              {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-lg btn-danger">Logout</a>
                    {% if request.user.profile_image %}
                        <a href="{% url 'profile' %}">
                            <img src="{{ request.user.profile_image.url }}" alt="profile" class="rounded-circle border border-2 border-black object-fit-cover" style="width: 40px; height: 40px;">
                        </a>
                    {% else %}
                        <a href="{% url 'profile' %}">
                            <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="profile" class="rounded-circle border border-2 border-black" style="width: 40px; height: 40px;">
                        </a>
                    {% endif %}
              {% else %}
                    <a href="{% url 'login' %}" class="nav-link my_nav btn btn-sm">Sign in</a>
                    <a href="{% url 'signup' %}" class="btn btn-sm btn_cs">Sign up</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar end -->
</div>
